---
- hosts: all
  sudo: true
  tasks:
  - yum: name={{item}} state=present
    with_items:
      - compat-libstdc++-33.x86_64
      - elfutils-libelf-devel
      - gcc-c++
      - libaio-devel
      - unixODBC
      - unixODBC-devel
  - group: name={{item}} state=present
    with_items:
      - dba
      - oinstall
  - user: name=oracle group=oinstall groups=dba state=present
